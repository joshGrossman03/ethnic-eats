<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Ethnic Eats</title>

  <!-- Compiled and minified CSS for materialize library/framework -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Google Icon Library-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 

  <!-- Compiled and minified JavaScript for materialize library/framework-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>

<body>

  <nav>
    <div id="navbar" class="nav-wrapper deep-orange accent-3">
      <a href="#" class="brand-logo">Ethnic Eats</a>
      <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      <ul id="#nav-links" class="right hide-on-med-and-down">

        <li id="login-logout"><a id="login-link" href="#">Login</a></li>
        <li><a id="nav-search" href="#">Search Recipes</a></li>

        <li><a href="#">Favorites</a></li>
      </ul>
    </div>
  </nav>

  <div id="search-inputs" class="row inactive">

      <div class="col s12">
        <div class="row">
          <div class="col s2"></div>
          <div class="input-field col s3">
            <i class="material-icons prefix">textsms</i>
            <input type="text" id="autocomplete-input" class="autocomplete">
            <label for="autocomplete-input">Ethnicity</label>
          </div>
          <div class="input-field col s3">
            <i class="material-icons prefix">textsms</i>
            <input type="text" id="ingredient">
            <label>Main Ingredient</label>
          </div>
          <div class="col s1">
            <button id="btn-search" class="btn waves-effect waves-light" type="submit" name="action">Search</button>
          </div>
          <div class="col s3"></div>
        </div>
        <div class="col s3"></div>
      </div>
    </div>
  </div>

  <div id="login-form" class="container inactive" style="margin-bottom:20px;">

    <label for="email-input">Email</label>
    <input type="email" id="email-input" placeholder="Email@email.com" label="Email">
    <label for="password-input">Password</label>
    <input type="password" id="password-input" placeholder="Password" label="Password">
    <button id="btn-login" class="btn waves-effect waves-light" type="submit" name="action">Login</button>
    <button id="btn-signup" class="btn waves-effect waves-light" type="submit" name="action">Sign Up</button>
    <button id="btn-logout" class="btn waves-effect waves-light" type="submit" name="action">Log Out</button>
  </div>



  <ul id="slide-out" class="sidenav">
    <li>
      <div class="user-view">
        <div class="background">
          <img src="./assets/images/user-background.jpg" style="height:500px">
        </div>
        <a href="#user"><img class="circle" src="./assets/images/IMG_1604.jpg"></a>
        <a href="#name"><span class="black-text name">John Doe</span></a>
        <a href="#email"><span class="black-text email">jdandturk@gmail.com</span></a>
      </div>
    </li>
    <li><a id="side-nav-login" href="#">Login</a></li>
    <li><a id="side-nav-search" href="#">Search Recipes</a></li>
    <li>
      <div class="divider"></div>
    </li>
    <li><a id="side-nav-favorites" href="#!"><i class="material-icons">star_border</i>Favorites</a></li>
  </ul>

  <div class="parallax-container">
    <div class="parallax"><img src="./assets/images/food.jpeg"></div>
  </div>

  <div class="divider"></div>
  <div class="section" id="search-results">
    <h5 class="side">Recipe Search Results</h5>
    <button id="btn-more" class="side btn waves-effect waves-light" type="submit" name="action">Load More</button>
    <br><br><br><br>
    <div id="recipe-cards"></div>
  </div>
  <div class="divider" style="clear:both"></div>
  <div class="section" id="favorites" style="clear:both">
    <h5>Favorites</h5>
  </div>
  <div class="divider" style="clear:both"></div>
  <footer id="footer" class="page-footer red accent-4">
    <div class="container">
      <div class="row">
        <div class="col l6 s12 m12">
          <h6 class="white-text">Happy Eating!</h6>
          <p class="grey-text text-lighten-4">Eating Globally since 2019.</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
  <!-- Add additional services that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
  <script src="assets/javascript/app.js"></script>



</body>

</html>
